<app-navbar></app-navbar>
<div class="container">
  <div class="wrapper">
    <div class="row">
      <div class="col-lg-6">
        <img
          src="{{ 'http://rjtmobile.com/grocery/images/' + product.image }}"
          class="img-fluid"
          alt=""
        />
      </div>
      <div class="col-lg-6">
        <h3>{{ product.productName }}</h3>
        <p>{{ product.unit }}</p>
        <p>{{ product.description }}</p>
        <br />
        <h2>
          {{ product.price | currency: "INR" }}
          <span class="mrp"
            ><del>
              {{ product.mrp | currency: "INR" }}
            </del></span
          >
        </h2>
        <br />
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
