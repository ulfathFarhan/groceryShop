<div class="container">
  <h2
    style="color: azure; font-weight: bold; padding-top: 2rem; margin-bottom;: 0"
  >
    Grocery App
  </h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="wrapper">
        <h2>Register</h2>
        <hr />
        <form #registerForm="ngForm" (submit)="onFormSubmit()">
          <!-- <h2>{{ registerForm.value | json }}</h2>
          <hr />
          <h2>{{ userModel | json }}</h2> -->
          <div class="form-group">
            <label for="firstName">First Name</label>
            <!-- ngModel contain a boolean property for every css class -->
            <input
              #firstName="ngModel"
              type="text"
              name="firstName"
              id="firstName"
              class="form-control is-invalid"
              [(ngModel)]="userModel.firstName"
              required
              [class.is-invalid]="firstName.invalid && firstName.touched"
            />
            <small
              class="text-danger"
              [class.d-none]="firstName.untouched || firstName.valid"
            >
              This is required field</small
            >
            <!-- <h2>{{ firstName.touched }}</h2> -->
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              [(ngModel)]="userModel.email"
              #email="ngModel"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [class.is-invalid]="email.invalid && email.touched"
            />
            <div *ngIf="email.errors && email.touched">
              <small class="text-danger" *ngIf="email.errors['required']">
                Email is requried
              </small>
              <small class="text-danger" *ngIf="email.errors['pattern']"
                >Email is not valid
              </small>
            </div>
          </div>

          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input
              type="text"
              name="mobile"
              id="mobile"
              class="form-control"
              [(ngModel)]="userModel.mobile"
              #mobile="ngModel"
              required
              pattern="^\d{10}"
              [class.is-invalid]="mobile.invalid && mobile.touched"
            />
            <div *ngIf="mobile.errors && mobile.touched">
              <small class="text-danger" *ngIf="mobile.errors['required']"
                >Phone is required</small
              >
              <small class="text-danger" *ngIf="mobile.errors['pattern']"
                >Phone must be of 10 digit</small
              >
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              [(ngModel)]="userModel.password"
              #password="ngModel"
              required
              minlength="6"
              [class.is-invalid]="password.invalid && password.touched"
            />
            <div *ngIf="password.errors && password.touched">
              <small class="text-danger" *ngIf="password.errors['required']"
                >Password is required</small
              >
              <small class="text-danger" *ngIf="password.errors['minlength']"
                >Password must be of 6 characters</small
              >
            </div>
          </div>
          <input
            type="submit"
            value="Register"
            [disabled]="registerForm.invalid"
            class="btn btn-primary btn-block"
          />
          <br />
          <p class="text-center">
            <a href="/login">Already register? Click Here</a>
          </p>
        </form>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
