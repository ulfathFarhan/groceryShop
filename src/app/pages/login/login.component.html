<div class="container">
  <h2 style="color: azure; font-weight: bold; padding-top: 2rem; margin-bottom;: 0">
    Grocery App
  </h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="wrapper">
        <div class="{{ 'alert ' + loginClass }}" role="alert">
          {{ loginResponse }}
        </div>
        <h2>Login</h2>
        <hr />
        <form [formGroup]="loginForm" (submit)="onSubmitHandler()">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              [class.is-invalid]="email?.invalid && email?.touched"
            />
            <div *ngIf="email?.errors && email?.touched">
              <small class="text-danger" *ngIf="email?.errors?.['required']"
                >Email is required</small
              >
              <small class="text-danger" *ngIf="email?.errors?.['email']"
                >Email is Invalid</small
              >
            </div>
            <!--  instead of this longerVersion [class.isInvalid]="loginForm.get('email')?.invalid" && .... -->
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [class.is-invalid]="password?.touched && password?.invalid"
            />
            <div *ngIf="password?.errors && password?.touched">
              <small class="text-danger" *ngIf="password?.errors?.['required']"
                >password is required</small
              >
              <small class="text-danger" *ngIf="password?.errors?.['minlength']"
                >pasword must be 6 character long</small
              >
            </div>
          </div>
          <input
            type="submit"
            value="Login"
            class="btn btn-primary btn-block"
          />
        </form>
        <br />
        <p class="text-center">
          <a routerLink="/register">New User? Click Here</a>
        </p>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
